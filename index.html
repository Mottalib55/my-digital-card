    <!-- Conditional manifest - only for non-card pages -->
    <script>
      (function() {
        var path = window.location.pathname;
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get('redirect');
        var effectivePath = redirect ? decodeURIComponent(redirect) : path;

        // For card pages, don't load the static manifest - let React handle it dynamically
        if (!effectivePath.startsWith('/card/')) {
          var link = document.createElement('link');
          link.rel = 'manifest';
          link.href = '/site.webmanifest';
          document.head.appendChild(link);
        }

        // GitHub Pages SPA redirect handler
        if (redirect) {
          window.history.replaceState(null, null, effectivePath);
        }
      })();
    </script>
